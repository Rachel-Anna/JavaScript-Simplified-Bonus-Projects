<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trello Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="lanes" data-lane-container>
        <form class="add" data-add-new-lane>
          <input
            type="text"
            id="user-lane"
            class="user-lane-name-input"
            placeholder="Enter name of list"
          />
        </form>
      </div>
      <img
        class="trash"
        data-trash
        src="https://img.icons8.com/external-tulpahn-flat-tulpahn/64/000000/external-bin-mobile-user-interface-tulpahn-flat-tulpahn.png"
      />
      <div class="btn-container">
        <input
          type="file"
          name="import-input"
          accept="application/json"
          id="import-input"
          hidden
        />
        <label for="import-input" class="up-download">Upload Tasks</label>

        <button class="up-download" data-download>Download Tasks</button>
      </div>
    </div>

    <template data-lane-template>
      <div class="lane">
        <div class="header">Doing</div>
        <div class="tasks" data-drop-zone data-lane-id="doing"></div>
        <form data-task-form>
          <input
            data-task-input
            class="task-input"
            type="text"
            placeholder="Task Name"
          />
        </form>
      </div>
    </template>
  </body>
</html>
